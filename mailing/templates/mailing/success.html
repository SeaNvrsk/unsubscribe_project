{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recovia | Cancelación exitosa</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --footer: #666;
      --btn-blue: #3f77f2;
      --btn-red: #b03c3c;
      --btn-green: #4caf50;
      --btn-gray: #67899c;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #eee;
        --footer: #aaa;
      }
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: white;
      color: var(--text);
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      padding: 40px 30px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      margin: 60px 20px 30px;
    }

    @media (prefers-color-scheme: dark) {
      .container {
        background-color: #1e1e1e;
      }
    }

    .logo {
      max-width: 260px;
      margin-bottom: 30px;
    }

    .message {
      font-size: 17px;
      font-weight: bold;
      color: var(--text);
      margin-bottom: 30px;
    }

    .email {
      color: #007bff;
      font-weight: bold;
      word-break: break-word;
    }

    .btn {
      display: block;
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      padding: 14px;
      font-size: 15px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
}

    .btn-blue { background-color: var(--btn-blue); }
    .btn-red { background-color: var(--btn-red); }
    .btn-green { background-color: var(--btn-green); }
    .btn-gray { background-color: var(--btn-gray); }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--footer);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="{% static 'images/recovia_logo.png' %}" alt="Recovia Logo" class="logo">

    <div class="message">
      <span class="email">{{ email }}</span><br>
      ha sido dado de baja de la lista de distribución.
    </div>

    <a href="https://recovia.mx" class="btn btn-blue">Volver al inicio</a>
    <a href="mailto:reclamaciones@recovia.mx" class="btn btn-red">Contactar por correo</a>
    <a href="https://wa.me/525523462628" class="btn btn-green">Chatear por WhatsApp</a>
    <a href="tel:+525523462628" class="btn btn-gray">Llamar a soporte</a>
  </div>

  <footer>Recovia, S.A. de C.V. © 2025</footer>

</body>
</html>
