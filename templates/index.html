{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Suscriptores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-xl">
    <div class="w-full max-w-xl mx-auto">
        <img src="{% static 'images/recovia_logo.png' %}" alt="Recovia Logo" class="mx-auto w-full max-w-xs md:max-w-md mb-4">
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Administrar Suscriptores</h1>

    <form method="post" enctype="multipart/form-data" class="mb-6" onsubmit="mostrarCargando()">
        {% csrf_token %}
        <input type="file" name="file" required class="border px-3 py-2 rounded">
        <button type="submit" class="ml-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Subir
        </button>
    </form>

    <div id="cargando" class="hidden text-blue-600 font-semibold mt-2 text-sm">
        ⏳ Cargando archivo, por favor espera...
    </div>

    <div class="flex gap-4 justify-center mb-4">
        <form method="get" action="{% url 'export_subscribers' %}">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 w-full">
                Exportar solo dados de baja
            </button>
        </form>
        <form method="get" action="{% url 'export_all_subscribers' %}">
            <button type="submit" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 w-full">
                Exportar todo
            </button>
        </form>
    </div>

    <div class="mt-6 text-center">
        <a href="/admin/" class="text-blue-600 hover:underline">
            Ir al panel de administración →
        </a>
    </div>
</div>

<script>
function mostrarCargando() {
    document.getElementById("cargando").classList.remove("hidden");
}
</script>
</body>
</html>
